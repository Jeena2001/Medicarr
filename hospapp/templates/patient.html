<!DOCTYPE html>
<html lang="en">
<head>
     {% load staticfiles %}

     <title>MEDICARE</title>
<!--

Template 2098 Health

http://www.tooplate.com/view/2098-health

-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/tooplate-stylee.css' %}">

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>


     <!-- HEADER -->
    


     <!-- MENU -->
     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    Medicare
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href='/doctors/' class='/index/'>Home</a></li>
                        <li><a href="/patient/" class="smoothScroll">Patient Registration</a></li>
                         <li><a href="/pre/" class="smoothScroll"> Add Prescription</a></li>
                         <li><a href='/logout/' class="smoothScroll">Logout</a></li>
                         {% comment %} <li class="appointment-btn"><a href='/login/'>Login</a></li> {% endcomment %}
                    </ul>
               </div>

          </div>
     </section>


     <!-- HOME -->
     <section id="home" class="slider" >
          <div class="container">
               <div class="row">
                    
                         <div class="owl-carousel owl-theme">
                              <div class="item item-first">
                                   <div class="caption">
                                    <h2 style="color:white;">Patient Registration</h2>
                                    {% comment %} <h1>LOGIN</h1> {% endcomment %}
                                    <div style="width:400px; align-content:center;  margin-left:34.9%;">
                                     <form action="/paction/">
                                        <div class="form-group">
                                          <label for="exampleInputEmail1" style="color:white;">First Name</label>
                                          <input type="text" class="form-control" id="t1" name="t1" placeholder="First Name">
                                          
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1" style="color:white;">Last Name</label>
                                            <input type="text" class="form-control" id="t2" name="t2" placeholder="Last Name">
                                            
                                          </div>
                                          <div class="form-group">
                                            <label for="exampleInputEmail1" style="color:white;">Address</label>
                                            <input type="text" class="form-control" id="t3" name="t3" placeholder="Address">
                                            
                                          </div>
                                          <div class="form-group">
                                            <label for="exampleInputEmail1" style="color:white;">Gender</label><br>
                                            <input type="radio"  id="t4" name="t4" value="male" style="color:white;">Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                             <input type="radio"  id="t4" name="t4" value="female" style="color:white;">Female
                                            
                                          </div>
                                          <div class="form-group">
                                            <label for="exampleInputEmail1" style="color:white;">Contact Number</label>
                                            <input type="text" class="form-control" id="t5" name="t5" placeholder="Mobile Number" maxlength=10>
                                            
                                          </div>
                                          <div class="form-group">
                                            <label for="exampleInputEmail1" style="color:white;">Patient Id</label>
                                            <input type="text" class="form-control" id="t6" name="t6" placeholder="Patient Id">
                                            
                                          </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1" style="color:white;" >Password</label>
                                          <input type="password" class="form-control" id="t7"  name="t7" placeholder="Password">
                                        </div>
                                        {% comment %} <div class="form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div> {% endcomment %}
                                        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
                                        <a href='/viewpat/' style="color:white;"> View patient details</a>
                                      </form>     
                                    </div>
                                    
                                   
                                        
                                   
                                     </div>
                                   </div>
                              </div>

                              

                            

               </div>
          </div>
     </section>


     <!-- ABOUT -->
      <!-- SCRIPTS -->
     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/jquery.sticky.js' %}"></script>
     <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'js/wow.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
